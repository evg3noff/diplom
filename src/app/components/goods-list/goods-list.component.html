<div class="center-horizontal-container" *ngIf="main">
    <h2>Рекомендации</h2>
</div>
<section class="center-horizontal-container">
    <ul class="goods-list">
        <li class="goods-card" *ngFor="let good of goods">
            <div class="card">
                <img [src]="good.img">
            </div>
            <div class="item-content">
                <h3 class="item-price">
                    <div class="main-price" *ngIf="good.mainPrice">{{good.mainPrice}}₽</div>
                    <div class="old-price" *ngIf="good.oldPrice"><del>{{good.oldPrice}}₽</del></div>
                </h3>
                <div class="item-description">
                    {{good.description}}
                </div>
                <div class="actions">
                    <button class="default-button">Купить</button>
                    <mat-icon aria-hidden="false" aria-label="Каталог" fontIcon="favorite" class="red"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Каталог" fontIcon="favorite_border"></mat-icon>
                </div>
            </div>
        </li>
    </ul>
</section>
